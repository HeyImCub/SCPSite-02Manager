<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>SCP Site-02 SCP Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>SCP Site-02 SCP Management System</h1>
    <hr>
    <h2>Save SCP</h2>

    <form action="#" th:action="@{/saveSCP}" th:object="${employee}" method="POST">
        <input type="text" th:field="*{IdNum}" placeholder="SCP Identification Number" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Nickname}" placeholder="SCP Nickname" class="form-control mb-4 col-4">

        <input type="text" th:field="*{Classification}" placeholder="SCP Classification" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save SCP</button>
    </form>

    <hr>

    <a th:href="@{/scplist}"> Back to SCP List</a>
</div>
</body>

</html>
